<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice Q L 3</title>
</head>
<body>
    
    <form action="/action">
        <div>
            Name:
            <input type="text " name="nm">
        </div>
        <br>
        <div>
            <label id="sex">Sex:</label> 
            <input type="radio" name="male">Male
            <input type="radio" name="female">Female
        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select name="country">
                <option>Select an option</option>
                <option value="pune">India</option>
                <option value="mumbai">USA</option>
                <option value="delhi">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" rows="4" cols="35"></textarea> 
        </div>
       <br>
        <div>
            <input type="checkbox" id="sub" name="ck" value="subscribe">
            <label for="sub">Subscribe?</label>

        </div>
        <br>
        <button>Submit</button>
    </form>


</body>
</html>
