<body>
    
    <h2>Registration Form</h2>
    <form action="/action">
        <input type="text" placeholder="First Name" name="nm">
        <input type="text" placeholder="Last Name" name="lm"><br>
        <div></div>
        <label id="gender">Please select gender</label>  
         <select name="gender "  >
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select>
        </div>
        
        <div></div>
            Do you agree to all terms of service?
            <input type="checkbox" id="check" name="ck">
            <label for="check">Yes, I agree</label>
        
    </div>
    <div></div>
        
        <button type="submit">Register</button>
    </div>
    </form>

</body>
