<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>
    <label for="fname" >Full name*:</label> <br>
    <input type="text" id="fname" name="fn" placeholder="FirstName LastName" required>
    <br>
    
    <label for="email" >Email address*:</label> <br>
    <input type="text" id="email" name="em" placeholder="email address" required>
</div>
<div>
    <label for="pacckage">Select Tour Package</label><br>
    <select  name="Package">
        <option value="goa">Goa</option>
        <option value="pune">Pune</option>
        <option value="Malvan">Malvan</option>
        <option value="varkala">Varkala</option>
    </select>
</div>
<label for="date">Arrival date*:</label><br>
<input type="date" value="date" name="dt" />
<div>
    <label for="person">Number of Persons*:</label><br>
    <input type="number" name="person"  placeholder="Unknown_type"/>
</div>
<div>
    <label for="avail">What would you want to avail?*</label><br>
    <label for="boarding">Boarding</label>
    <input type="checkbox" name="boarding" ><br>
    <label for="fooding">Fooding</label>
    <input type="checkbox" name="fooding" ><br>
    <label for="sight">Sight seeing</label>
    <input type="checkbox" name="sight" ><br>
</div>
<div>
    <label for="code">Discount Coupon code:</label><br>
    <input type="text" name="code"  placeholder="Unknown-type" />
</div>
<div>
    <label for="terms">Terms and Conditions*</label><br>
    <input type="radio" name="terms" id="agree" >
    <label for="agree">I agree</label>
    <input type="radio" name="terms" id="disagree" >
    <label for="disagree">I disagree</label>
</div>
<button>Complete reservation</button>


</body>
</html>
