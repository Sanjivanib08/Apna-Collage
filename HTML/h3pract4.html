<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    
    <h2>
        Feedback Form
    </h2>

    <div>
        <label for="name" >Name:</label>
        <input type="text" name="name" placeholder="Write your name">
        <br>
        <br>
        <label for="em">Email:</label>
        <input type="text" name="em" placeholder="Write your email">

    </div>
    <br>

    <div>
        <label for="message">Message:</label><br>

        <textarea id="message" rows="4" cols="30"></textarea>
    </div>

    <div>
        Rate us our of 5:
        <br>

        <input type="radio" id="rate" value="1" name="one" >
        <label for="rate" >1</label><br>
        <input type="radio" id="sec" value="sec" name="one" >
        <label for="sec" >2</label><br>
        <input type="radio" id="three" value="three" name="one" >
        <label for="three" >3</label><br>
        <input type="radio" id="four" value="four" name="one" >
        <label for="four" >4</label><br>
        <input type="radio" id="five" value="five" name="one" >
        <label for="five" >5</label><br>
    </div>
    <br>
    <br>
    <button>Send your message</button>
</body>
</html>
